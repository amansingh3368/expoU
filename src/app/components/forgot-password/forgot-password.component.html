<div class="neon">
  <span class="text" data-text="Reset Password">Reset Password</span>
  <span class="gradient"></span>
  <span class="spotlight"></span>
</div>
  
  <div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <!-- <mat-card-title class="heading"><h1>Reset Password</h1></mat-card-title> -->
    </mat-card-header>
    <mat-card-content>
      <input matInput type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required>
    </mat-card-content>
    <mat-card-actions>
     
      <input type="submit" class="btn btn-primary" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
      <br><br>
      <span>Go back to ? <span class="redirect" routerLink="/register-user" class="btn btn-info">Log In</span></span>
    </mat-card-actions>
  </mat-card>
  </div>
