<app-header></app-header>
<div class="w3-container w3-black w3-center w3-allerta">
  <p class="w3-xxxlarge">BUY</p>
</div>
<div class="cardList">
<div *ngFor="let auctionData of auctionDatas" >
<mat-card class="cardListItem">
  <mat-card-header>
    <mat-card-title class="heading">{{auctionData.payload.doc.data().creativityname}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image class="zoom" src="{{auctionData.payload.doc.data().imageData}}" 
    routerLink="/bidding" (click)="initialiseData(auctionData)">
 
  
</mat-card>
</div>
</div>
