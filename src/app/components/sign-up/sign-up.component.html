

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><span class="material-icons">facebook</span></a>
				<a href="#" class="social"><span class="material-icons">google</span></a>
				<a href="#" class="social"><span class="material-icons">call</span></a>
			</div>
			<span>or use your email for registration</span>
			<input type="email" placeholder="Email" #userEmail required/>
			<input type="password" placeholder="Password" #userPwd required/>
			<button (click)="authService.SignUp(userEmail.value, userPwd.value)">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><span class="material-icons">facebook</span></a>
				<a href="#" class="social"><span class="material-icons">google</span></a>
				<a href="#" class="social"><span class="material-icons">call</span></a>
			</div>
			<span>or use your account</span>
			<input type="text" placeholder="Username" #userName required/>
			<input type="password" placeholder="Password" #userPassword required/>
			<a routerLink="/forgot-password">Forgot your password?</a>
			<button value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn" (click)="signInCss()">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp" (click)="signUpCss()">Sign Up</button>
			</div>
		</div>
	</div>
</div>
