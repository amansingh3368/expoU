<app-header></app-header>
<h1>Gallery</h1>
<hr>  
<div class="jumbotron">
    <hr>
      <div class="row" align="center">
        <div class="col-lg-4 col-md-12"></div>
        <div class="col-lg-4 col-md-12">
            <div class="input-group mb-12">
              <div class="input-group-prepend">
                  <label class="input-group-text" for="imageNm">Art Name</label>
              </div>
              <input type="text" name="imageName" id="imageName" [(ngModel)]="imageNm" placeholder="Enter Creativity Name">
            </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-12"></div>
      <div class="row">
        <div class="col-lg-4 col-md-12"></div>
        <div class="col-lg-4 col-md-12">
          <div class="form-group">
              <img class="img-thumbnail" name="preview" id="preview" src="assets/no-img.jpg" (click) = "onUploadBtnClick()">
          </div>
          <div class="form-group">
          <input type="button" (click)="onUploadBtnClick()" class="btn btn-sm btn-primary" id="uploadProductImg" style="float: left" value="Upload" accept="image/*">
          </div>
          <div>
            <input type="file" id="imageFile" name="imageAvatar" (change)="onFileChange($event)">
          </div>
          <br>
        </div>
      </div>
      <div *ngIf="uploadProgress | async as pct">
  
        <progress class="progress is-info" [value]="pct" max="100">
        </progress>
      </div>
  
    <hr>
    <h2 class="display-4 text-center">Your Gallery  </h2>
    <hr>
    <div class="row">
      <div class="col-md-3 mb-3 sm-2 xs-1 d-flex align-items-stretch" *ngFor="let image of images | async">
          <div class="card">
             
                    <img class="img-fluid" data-src="{{image.imageURL}}" alt="Card image cap" style="cursor: pointer; height: 150px">
            
              <div class="card-body">
                  <h4 class="card-title">{{image?.imageName}}</h4>
              </div>
              <button class="btn btn-success" (click)="registerProduct(image.imageURL)">Auction</button>
          </div>
      </div>
    </div>
